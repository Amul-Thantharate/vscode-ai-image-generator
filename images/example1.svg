<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- VS Code-like background -->
    <rect width="800" height="400" fill="#1E1E1E"/>
    
    <!-- Command palette -->
    <rect x="200" y="50" width="400" height="300" rx="5" fill="#252526"/>
    <rect x="200" y="50" width="400" height="40" rx="5" fill="#3C3C3C"/>
    <text x="220" y="75" fill="#CCCCCC" font-family="Arial" font-size="14">AI: Generate Image</text>
    
    <!-- Input box -->
    <rect x="210" y="100" width="380" height="30" rx="3" fill="#3C3C3C"/>
    <text x="220" y="120" fill="#CCCCCC" font-family="Arial" font-size="12">Enter prompt: A beautiful sunset over mountains</text>
    
    <!-- Provider selection -->
    <rect x="210" y="140" width="380" height="30" rx="3" fill="#3C3C3C"/>
    <text x="220" y="160" fill="#CCCCCC" font-family="Arial" font-size="12">Select provider: NVIDIA Consistory</text>
    
    <!-- Progress indicator -->
    <rect x="210" y="180" width="380" height="150" rx="3" fill="#2D2D2D"/>
    <text x="220" y="200" fill="#CCCCCC" font-family="Arial" font-size="12">Generating image...</text>
    <rect x="220" y="220" width="360" height="100" fill="#1E1E1E"/>
</svg>
